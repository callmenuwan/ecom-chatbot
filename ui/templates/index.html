<!DOCTYPE html>
<html>
<head>
    <title>E-Shop Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #chatbox {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #input-box {
            width: 80%;
            padding: 10px;
        }
        #send-button, #voice-button {
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <h2>E-Shop Chatbot</h2>
    <div id="chatbox"></div>
    <input type="text" id="input-box" placeholder="Type your message here...">
    <button id="send-button">Send</button>
    <button id="voice-button">üé§</button>

    <!-- Mic start sound -->
    <audio id="mic-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
    <script>
        const chatbox = document.getElementById("chatbox");
        const inputBox = document.getElementById("input-box");
        const sendButton = document.getElementById("send-button");
        const voiceButton = document.getElementById("voice-button");
        const micSound = document.getElementById("mic-sound");

        // Function to update chat display
        function appendMessage(sender, message) {
            const p = document.createElement("p");
            p.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatbox.appendChild(p);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Send message to Flask
        async function sendMessage(text) {
            appendMessage("You", text);
            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: text })
            });
            const data = await res.json();
            appendMessage("Bot", data.response);
        }

        sendButton.onclick = () => {
            const text = inputBox.value;
            if (text.trim()) {
                sendMessage(text);
                inputBox.value = "";
            }
        };

        inputBox.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                sendButton.click();
            }
        });

        // Voice recognition
        voiceButton.onclick = () => {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Sorry, your browser doesn't support voice input.");
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            micSound.play(); // üîä Play mic start sound
            
            appendMessage("Bot", "üéôÔ∏è Listening...");
            recognition.start();

            recognition.onresult = (event) => {
                const voiceText = event.results[0][0].transcript;
                sendMessage(voiceText);
            };

            recognition.onerror = (event) => {
                appendMessage("Bot", "‚ùå Voice error: " + event.error);
            };
        };
    </script>
</body>
</html>
